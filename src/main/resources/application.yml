spring:
  application:
    name: bazi-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tafu_dev}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:Lee_112358}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate # Use Flyway for schema management
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

# OpenAI Configuration
openai:
  api-key: ${OPENAI_API_KEY:${AIHUBMIX_API_KEY:}}
  base-url: ${OPENAI_BASE_URL:${AIHUBMIX_BASE_URL:https://aihubmix.com/v1}}

app:
  task:
    pool-size: ${TASK_POOL_SIZE:5}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_API_KEY:}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

# Mazfu Payment Configuration
mazfu:
  pid: ${MAZFU_PID:}
  key: ${MAZFU_KEY:}
  api:
    base-url: ${MAZFU_API_BASE_URL:https://www.mazfu.com}
  notify-url: ${MAZFU_NOTIFY_URL:}
  return-url: ${MAZFU_RETURN_URL:}

logging:
  level:
    com.tafu.bazi: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.ai: DEBUG
    org.springframework.web.client: DEBUG

server:
  port: ${PORT:3000}
  address: 0.0.0.0
  servlet:
    context-path: /api
