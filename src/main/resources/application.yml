spring:
  application:
    name: bazi-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tafu_dev}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:Lee_112358}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate # Use Flyway for schema management
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  # AI Configuration (Spring AI)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o}
          temperature: 0.7

app:
  task:
    pool-size: ${TASK_POOL_SIZE:5}

logging:
  level:
    com.tafu.bazi: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

server:
  port: 3000
  servlet:
    context-path: /api
