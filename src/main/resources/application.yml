spring:
  application:
    name: bazi-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tafu_dev}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:Lee_112358}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate # Use Flyway for schema management
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  # AI Configuration (Spring AI)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o}
          temperature: 0.7

app:
  task:
    pool-size: ${TASK_POOL_SIZE:5}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

# Stripe Configuration
stripe:
  api:
    key: ${STRIPE_API_KEY:}
  webhook:
    secret: ${STRIPE_WEBHOOK_SECRET:}

# Mazfu Payment Configuration
mazfu:
  pid: ${MAZFU_PID:}
  key: ${MAZFU_KEY:}
  api:
    base-url: ${MAZFU_API_BASE_URL:https://www.mazfu.com}
  notify-url: ${MAZFU_NOTIFY_URL:}
  return-url: ${MAZFU_RETURN_URL:}

logging:
  level:
    com.tafu.bazi: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

server:
  port: ${PORT:3000}
  address: 0.0.0.0
  servlet:
    context-path: /api
